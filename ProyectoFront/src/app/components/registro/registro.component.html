<div class="video-fondo">
  <img src="assets/PortadaAerogenerador.jpg" alt="Imagen de fondo" class="imagen-fondo" />
</div>

<div class="contenido">
  <div class="card-auth">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div>
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">
        Crear Usuario
      </button>
    </form>
  </div>
</div>
