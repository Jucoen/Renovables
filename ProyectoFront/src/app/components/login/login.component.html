<div class="video-fondo">
  <img src="assets/PortadaAerogenerador.jpg" alt="Imagen de fondo" class="imagen-fondo" />
</div>

<div class="contenido">
  <div class="card-auth">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
